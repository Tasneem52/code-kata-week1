<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Checker</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <form action="index.html" method="post">

      <fieldset>
        <legend>Check whether these phrases match!</legend>

        <label for="string1">String One:</label>
        <input type="text" id="string1" name="string-one">

        <label for="string2">String Two:</label>
        <input type="text" id="string2" name="string-two">
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <h1 class="answer"> </h1>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
  </script>
  <script src="js/code.js"></script>
</body>
</html>
